<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bb7534ac53.js" crossorigin="anonymous"></script>
    <title>tarjeta credito</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="contenedor">
        <!--tarjeta-->
        <section class="tarjeta" id="tarjeta">
            <div class="delantera">
                <div class="logo-marca">
                    <img class="logovisa" src="img/logos/visa.png" alt="">
                </div>
                <img src="img/chip-tarjeta.png" class="chip" alt="">
                <div class="datos">
                    <div class="grupo" id="numero">
                        <p class="label">número Tarjeta</p>
                        <p class="Numero">#### #### #### ###</p>
                    </div>
                    <div class="flexbox">
                        <div class="grupo" id="nombre">
                            <p class="label">Nombre de Tarjeta</p>
                            <p class="nombre">jhon doe</p>
                        </div>
                        <div class="grupo" id="expiracion">
                            <p class="label">expiracion</p>
                            <p class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="trasera">
                <div class="barra-magnetica"></div>
                <div class="datos">
                    <div class="grupo" id="firma">
                        <p class="label"> Firma</p>
                        <div class="firma">
                            <p></p>
                        </div>
                    </div>
                    <div class="grupo" id="ccv">
                        <p class="label">CCV</p>
                        <p class="ccv"></p>
                    </div>
                </div>
                <p class="leyenda"> Esta tarjeta esta sujeta a los terminos y condiciones establecidos
                    en los reglamentos y contratos respectivos.</p>
                <a href="#" class="link-banco"> www.TUbanco.com </a>

            </div>
        </section>
        <!--Boton formulario-->
        <div class="contenedorBtn">
            <button class="btnAbrirElformulario" id="btnAbrirElformulario">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <!--formulario-->

        <form action="" id="formularioTarjeta" class="formularioTarjeta">
           
            <div clase="grupo">
                <label for="inputDeNumero">Número Tarjeta:</label>
                <input type="password" id="inputDeNumero" maxlength="13" placeholder=" xxxx xxxx xxxx xxxx" autocomplete="off">
            </div>
            <div clase="grupo">
                <label for="inputDeNombremero">Nombre:</label>
                <input type="text" id="inputDeNombre" maxlength="13"  required
                    autocomplete="off">
            </div>
            <div class="flexbox">
                <div class="grupo expira">
                    <label for="selectMes"> Expiracion</label>
                    <div class="flexbox">
                        <div class="grupoSelect">
                            <select name="mes" id="selectMes">
                                <option disabled selected>Mes</option>
                                <option value="" >1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                                <option value="">7</option>
                                <option value="">8</option>
                                <option value="">9</option>
                                <option value="">10</option>
                                <option value="">11</option>
                                <option value="">12</option>
                            </select>

                        </div>
                        <div class="grupoSelect">
                            <select name="year" id="selectYear">
                                <option disabled selected>Año</option>
                                <option value="">2022</option>
                                <option value="">2023</option>
                                <option value="">2024</option>
                                <option value="">2025</option>
                                <option value="">2026</option>
                                <option value="">2027</option>
                                <option value="">2028</option>
                                <option value="">2029</option>
                                <option value="">2030</option>
                                <option value="">2031</option>
                                <option value="">2032</option>
                                <option value="">2034</option>
                            </select>
                            
                        </div>
                        
                    </div>
                    
                </div>
                <div class="cvv">
                    <label for="inputCvv">CVV</label>
                    <input type="text" id="inputCvv" maxlength="3">
                </div>
                
            </div>
            <button type="submit" class="btnEnviar">Enviar</button>
        </form>
    </div>
    <script src="./index.js" type="module"> </script>
</body>

</html>
